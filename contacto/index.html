</head>

<body>
  <header class="header">
    <nav class="nav-header">
      <a class="title" href="../">Alina</a>
      <button class="btn-menu flex f-dir-col jc-s-start" type="button">
        <span class="material-symbols-outlined icon-menu">
          menu
        </span>
      </button>
      <section class="desktop-menu">
        <a id="add-a-song">Añade una Canción</a>
        <a href="../acerca/">Acerca </a>
        <a href="../contacto/">Contacto </a>
      </section>
    </nav>
    <div id="menu-hidden" class="menu-hidden">
      <section class="menu-screen"></section>
      <section id="menu" class="menu">
        <button class="btn-menu flex f-dir-col jc-s-start" type="button">
          <span class="material-symbols-outlined icon-menu">
            close
          </span>
        </button>
        <article class=" item-menu m-top-2r"><a id="download-app">Descarga la App <span
              class="material-symbols-outlined menu-icon" id="download-app">
              download
            </span></a></article>
        <article class="item-menu"><a id="add-a-song">Añade una Canción <span
              class="material-symbols-outlined menu-icon" id="add-a-song">
              library_add
            </span></a></article>
        <article class="item-menu"><a href="../acerca/">Acerca <span class="material-symbols-outlined menu-icon">
              info
            </span></a></article>
        <article class="item-menu"><a href="../contacto/">Contacto <span class="material-symbols-outlined menu-icon">
              chat
            </span></a></article>
      </section>
    </div>
  </header>
  <main class="main p-1r ">
    <section class="main-x max-w-480">
      <h2 class="welcome-text p-0">¡Envíanos tus comentarios!</h2>
      <form action="https://formsubmit.co/josue19cuevas99@gmail.com" method="POST" class="contact-form m-top-2r">
        <label class="input">
          <input type="text" name="name" title="El nombre solo acepta letras y espacios"
            pattern="^[A-Z,a-z,ÑñÁáÉéÍíÓóÚúÜü\s]+$" required autocomplete="off">
          <span class="name"><span>Nombre</span></span>
        </label>
        <label class="input m-top-2r">
          <input type="text" name="email" title="e-mail incorrecto"
            pattern="^[A-Za-z0-9]+(\.[A-Za-z0-9]+|-[A-Za-z0-9]+|_[A-Za-z0-9]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9-]+)*(\.[A-Za-z]{2,15})$"
            required autocomplete="off">
          <span class="email"><span>e-mail</span></span>
        </label>
        <textarea class="radius-10px" name="comments" cols="30" rows="10" placeholder="Escribe tus comentarios..."
          data-pattern="^.{1,255}" title="Tu comentario no debe exceder los 255 Caracteres" required>
          </textarea>
        <button class="btn-submit bg-third-color m-top-1r" type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <script src="../js/index.js" type="module"></script>
</body>

</html>
