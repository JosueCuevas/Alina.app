<body>

  <main class="main p-1r ">
    <section class="main-x max-w-480">
      <h2 class="welcome-text p-0">Contact us!</h2>
      <form action="https://formsubmit.co/ea0ac52b39f76e4985fe6b08316a1990" method="POST" class="contact-form m-top-2r">
        <label class="input">
          <input type="text" name="name" title="only letters and spaces" pattern="^[A-Z,a-z,ÑñÁáÉéÍíÓóÚúÜü\s]+$"
            required autocomplete="off">
          <span class="name"><span>Name</span></span>
        </label>
        <label class="input m-top-2r">
          <input type="text" name="email" title="wrong e-mail"
            pattern="^[A-Za-z0-9]+(\.[A-Za-z0-9]+|-[A-Za-z0-9]+|_[A-Za-z0-9]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9-]+)*(\.[A-Za-z]{2,15})$"
            required autocomplete="off">
          <span class="email"><span>e-mail</span></span>
        </label>
        <textarea class="radius-10px" name="comments" cols="30" rows="10" placeholder="Write your comments..."
          data-pattern="^.{1,255}" title="Your comments should not exceed 255 characters">
          </textarea>
        <button class="btn-submit bg-third-color m-top-1r" type="submit">Send</button>
      </form>
    </section>
  </main>
  <script src="../../js/index.js" type="module"></script>
